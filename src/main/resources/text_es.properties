index.services.patient.content=Una manera r\uFFFDpida de acceder a su historial m\uFFFDdico desde casa, su trabajo\
o donde sea. Se ahorrar\uFFFD la necesidad de tener un historial en cada centro\
m\uFFFDdico que visite. Tambi\uFFFDn le avisaremos cuando alg\uFFFDn m\uFFFDdico visite\
su historial. Su privacidad y la seguridad de sus datos m\uFFFDdicos est\uFFFDn en\
buenas manos.
index.services.admin.content=Un sistema eficaz y fiable para la asignaci\uFFFDn de pacientes a m\uFFFDdicos. \
Evitar\uFFFD las largas colas que se forman con pacientes que buscan su historial\
m\uFFFDdico del centro concreto, ya que estos podr\uFFFDn acceder desde cualquier\
lugar. Su \uFFFDnica tarea: que tanto pacientes como m\uFFFDdicos comienzen a usar ChronoMed.
index.services.doctor.content=Un portal \uFFFDnico para acceder al historial de todos tus pacientes. Podr\uFFFDs \
a\uFFFDadir o consultar informaci\uFFFDn como enfermedades actuales, distintas consultas\
que el paciente ha tenido, etc. Deja atr\uFFFDs esas peticiones a pacientes\
para que traigan su historial m\uFFFDdico. \uFFFDEjerce tu profesi\uFFFDn de manera m\uFFFDs eficaz!
