index.services.patient.content=Una manera rápida de acceder a su historial médico desde casa, su trabajo\
o donde sea. Se ahorrará la necesidad de tener un historial en cada centro\
médico que visite. También le avisaremos cuando algún médico visite\
su historial. Su privacidad y la seguridad de sus datos médicos están en\
buenas manos.
index.services.manager.content=Un sistema eficaz y fiable para la asignación de pacientes a médicos.\
Evitará las largas colas que se forman con pacientes que buscan su historial\
médico del centro concreto, ya que estos podrán acceder desde cualquier\
lugar. Su única tarea: que tanto pacientes como médicos comienzen a usar ChronoMed.
index.services.doctor.content=Un portal único para acceder al historial de todos tus pacientes. Podrás\
añadir o consultar información como enfermedades actuales, distintas consultas\
que el paciente ha tenido, etc. Deja atrás esas peticiones a pacientes\
para que traigan su historial médico. ¡Ejerce tu profesión de manera más eficaz!
