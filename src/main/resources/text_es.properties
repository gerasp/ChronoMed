index.services.patient.content=Una manera r&aacute;pida de acceder a su historial m&eacute;dico desde casa, su trabajo\
o donde sea. Se ahorrar&aacute; la necesidad de tener un historial en cada centro\
m&eacute;dico que visite. Tambi&eacute;n le avisaremos cuando alg&uacute;n m&eacute;dico visite\
su historial. Su privacidad y la seguridad de sus datos m&eacute;dicos est&aacute;n en\
buenas manos.
index.services.admin.content=Un sistema eficaz y fiable para la asignaci&oacute;n de pacientes a m&eacute;dicos. \
Evitar&aacute; las largas colas que se forman con pacientes que buscan su historial\
m&eacute;dico del centro concreto, ya que estos podr&aacute;n acceder desde cualquier\
lugar. Su &uacute;nica tarea: que tanto pacientes como m&eacute;dicos comienzen a usar ChronoMed.
index.services.doctor.content=Un portal &uacute;nico para acceder al historial de todos tus pacientes. Podr&aacute; \
a&ntilde;adir o consultar informaci&oacute;n como enfermedades actuales, distintas consultas\
que el paciente ha tenido, etc. Deje atr&aacute;s esas peticiones a pacientes\
para que traigan su historial m&eacute;dico. &iexcl;Ejerce tu profesi&oacute;n de manera m&aacute;s eficaz!
