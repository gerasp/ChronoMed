index.services.patient.content=Eine schnelle M\uFFFDglichkeit, Ihre Krankengeschichte von Zuhause, von der Arbeit oder wo immer zuzugreifen.\
Sie werden nicht mehr brauchen, eine Krankengeschichte bei jedem Artz zu haben. Wir werden Ihnen informieren, \
wenn ein Artz Ihr Profil besucht. Ihre Privatsph\uFFFDre und Ihre Sicherheit sind in guten H\uFFFDnden.
index.services.admin.content=Ein effizientes und zuverl\uFFFDssiges System, um Patienten mit \uFFFDrtzen zu verbinden. Sie werden\
lange Warteschlangen vermeiden, die immer noch vorkommen, wenn die Patienten Ihre Krankengeschichte\
von Ihrer Klinik wollen. Denn sie k\uFFFDnnen durch ChronoMed sie einfach abrufen. Ihre einzige Aufgabe: \
Patienten und \uFFFDrtzen zu ChronoMed einladen.
index.services.doctor.content=Ein einzigartiges Webportal, um Krankengeschichten Ihrer Patienten abzurufen. Sie werden \
Informationen hinzuf\uFFFDgen oder bekommen, wie zum Beispiel: Krankheiten, Allergien, bisherige Termine.\
Vergessen Sie, die Patienten darum zu bitten, Ihre Krankengeschichten \uFFFDberall mitzubringen. \
Werden Sie einfach effizienter!
