index.services.patient.content=Eine schnelle M&ouml;glichkeit, Ihre Krankengeschichte von Zuhause, von der Arbeit oder wo immer zuzugreifen.\
Sie werden nicht mehr brauchen, eine Krankengeschichte bei jedem Artz zu haben. Wir werden Ihnen informieren, \
wenn ein Artz Ihr Profil besucht. Ihre Privatsph&auml;re und Ihre Sicherheit sind in guten H&auml;nden.
index.services.admin.content=Ein effizientes und zuverl&auml;ssiges System, um Patienten mit &Auml;rtzen zu verbinden. Sie werden\
lange Warteschlangen vermeiden, die immer noch vorkommen, wenn die Patienten Ihre Krankengeschichte\
von Ihrer Klinik wollen. Denn sie k&ouml;nnen durch ChronoMed sie einfach abrufen. Ihre einzige Aufgabe: \
Patienten und &Auml;rtzen zu ChronoMed einladen.
index.services.doctor.content=Ein einzigartiges Webportal, um Krankengeschichten Ihrer Patienten abzurufen. Sie werden \
Informationen hinzuf&uuml;gen oder bekommen, wie zum Beispiel: Krankheiten, Allergien, bisherige Termine.\
Vergessen Sie, die Patienten darum zu bitten, Ihre Krankengeschichten &uuml;berall mitzubringen. \
Werden Sie einfach effizienter!
