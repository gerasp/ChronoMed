index.services.patient.content=Eine schnelle Möglichkeit, Ihre Krankengeschichte von Zuhause, von der Arbeit oder wo immer zuzugreifen.\
Sie werden nicht mehr brauchen, eine Krankengeschichte bei jedem Artz zu haben. Wir werden Ihnen informieren, \
wenn ein Artz Ihr Profil besucht. Ihre Privatsphäre und Ihre Sicherheit sind in guten Händen.
index.services.manager.content=Ein effizientes und zuverlässiges System, um Patienten mit Ärtzen zu verbinden. Sie werden\
lange Warteschlangen vermeiden, die immer noch vorkommen, wenn die Patienten Ihre Krankengeschichte\
von Ihrer Klinik wollen. Denn sie können durch ChronoMed sie einfach abrufen. Ihre einzige Aufgabe: \
Patienten und Ärtzen zu ChronoMed einladen.
index.services.doctor.content=Ein einzigartiges Webportal, um Krankengeschichten Ihrer Patienten abzurufen. Sie werden \
Informationen hinzufügen oder bekommen, wie zum Beispiel: Krankheiten, Allergien, bisherige Termine.\
Vergessen Sie, die Patienten darum zu bitten, Ihre Krankengeschichten überall mitzubringen. \
Werden Sie einfach effizienter!
